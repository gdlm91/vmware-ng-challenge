<h1>FaaS A/B Status Info (functions 1 to 4)</h1>

<table class="table">
   <thead>
      <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Description</th>
         <th>State</th>
         <th>Memory Allocation</th>
         <th>Monthly Cost</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let faasStatus$ of faasStatusLists"
          faas-status
          [statusInfo]='faasStatus$ | async'>
      </tr>
   </tbody>
</table>
