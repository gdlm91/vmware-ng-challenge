<h1>FaaS Monthly Costs to date</h1>

<currency-selector></currency-selector>

<table class="table">
   <thead>
      <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Description</th>
         <th>Cost</th>
      </tr>
   </thead>
   <tbody *ngIf="exgRates$ | async">
      <tr *ngFor="let faasCost$ of faasCostLists"
          faas-cost
          [costInfo]='faasCost$ | async'>
      </tr>
   </tbody>
</table>
