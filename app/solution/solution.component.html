<h1>FaaS Status</h1>

<table class="table">
   <thead>
      <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Description</th>
         <th>State</th>
         <th>Memory Allocation</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let faasStatus$ of faasStatusList"
          faas-status
          [status]='faasStatus$ | async'>
      </tr>
   </tbody>
</table>
